<ion-view title="Search Results">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="getResults()">
    <ion-list>
      <ion-item ng-repeat="post in results" class="item item-avatar">
          <img src="../img/{{post.loc}}.png" ng-if="post.loc == 'twitter' || post.loc === 'reddit'">
          <img src="{{post.picture}}" ng-if="post.loc == 'instagram'">
        <div ng-if="post.loc === 'twitter' && twitterFilter === true" ng-onClick="result(post)">
          <h2>{{post.text}}</h2>
          <p>@{{post.user}}</p>
        </div>
        <div ng-if="post.loc === 'reddit' && redditFilter === true" ng-onClick="result(post)">
          <h2>{{post.title}}</h2>
          <p>{{post.author}}</p>
        </div>
        <div ng-if="post.loc === 'instagram' && instagramFilter === true" ng-onClick="result(post)">
          <h2>{{post.user}}</h2>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
